<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Anexo</title>
    <link rel="stylesheet" th:href="@{/styles/anexos.css}">
</head>
<body>
    <h1 th:text="${anexo.id != null} ? 'Editar Anexo' : 'Novo Anexo'"></h1>

    <form th:action="@{${anexo.id != null} ? '/anexo/atualizar/' + ${anexo.id} : '/anexo/novo'}" th:object="${anexo}" method="post">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome do anexo" required>
        </div>

        <div class="form-group">
            <label for="url">URL:</label>
            <input type="url" id="url" th:field="*{url}" placeholder="Digite a URL do anexo" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" th:field="*{tipo}" placeholder="Digite o tipo do anexo" required>
        </div>

        <div class="form-group">
            <label for="tarefa">Tarefa:</label>
            <select id="tarefa" th:field="*{tarefa}">
                <option th:each="tarefa : ${tarefas}" th:value="${tarefa.id}" th:text="${tarefa.titulo}"></option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="button">Salvar</button>
            <a th:href="@{/anexo}" class="button">Cancelar</a>
        </div>
    </form>
</body>
</html>
