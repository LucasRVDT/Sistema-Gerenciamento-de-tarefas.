<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <!-- Importação do CSS externo -->
    <link rel="stylesheet" th:href="@{/styles/usuarios.css}">
</head>
<body>
    <h1 th:text="${usuario.id != null} ? 'Editar Usuário' : 'Novo Usuário'"></h1>

    <form th:action="@{${usuario.id != null} ? '/usuarios/atualizar/' + ${usuario.id} : '/usuarios/novo'}" th:object="${usuario}" method="post">
		
		<div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Digite o username" required>
        </div> 
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Digite o e-mail" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" placeholder="Digite a senha" required>
        </div>

        <!-- Botões de ação -->
        <div class="form-actions">
            <button type="submit" class="button">Salvar</button>
            <a th:href="@{/usuarios}" class="button">Cancelar</a>
        </div>
    </form>
</body>
</html>
